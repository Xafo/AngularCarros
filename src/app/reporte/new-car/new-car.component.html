<div class="card">
    <div class="card-body">
      <div class="">
        <h2>Datos Unidad por registrar</h2>

        <form #carForm="ngForm" (ngSubmit)="onSubmit(carForm)" novalidate>

            <div class="form-group ">
              <label for="CodigoAresSun">Codigo Ares Sun</label>
              <input type="text" id="CodigoAresSun" class="form-control" ngModel name="CodigoAresSun" ng-minlength="5" required >
            </div>

            <div class="form-group ">
                <label for="CodMarca">Marca</label>
                <input type="text" id="CodMarca" class="form-control" ngModel name="CodMarca" ng-minlength="5" required>
            </div>

          <div class="form-group">
              <label for="Modelo">Modelo</label>
              <input type="text" id="Modelo" class="form-control" ngModel name="Modelo" ng-minlength="5" required>
          </div>
          <div class="form-group">
              <label for="Ano">AÃ±o</label>
              <input type="text" id="Ano" class="form-control" ngModel name="Ano" ng-minlength="5" required>
          </div>
          <div class="form-group">
              <label for="Color">Color</label>
              <input type="text" id="Color" class="form-control" ngModel name="Color" ng-minlength="5" required>
          </div>
          <div class="form-group">
              <label for="Placa">Placa</label>
              <input type="text" id="Placa" class="form-control" ngModel name="Placa" ng-minlength="5" required>
          </div>
          <div class="form-group">
            <label for="SerieMotor">Serie del Motor</label>
            <input type="text" id="SerieMotor" class="form-control" ngModel name="SerieMotor" ng-minlength="5" required >
        </div>
        <div class="form-group">
          <label for="VIM">VIM</label>
          <input type="text" id="VIM" class="form-control" ngModel name="VIM" ng-minlength="5" required >
      </div>
          <div class="form-group">
              <label for="Cilindraje">Cilindraje</label>
              <input type="text" id="Cilindraje" class="form-control" ngModel name="Cilindraje" ng-minlength="5" required>
          </div>
          <div class="form-group">
              <label for="FechaDeMatricula">Matricula</label>
              <input type="date" id="FechaDeMatricula" class="form-control" ngModel name="FechaDeMatricula" ng-minlength="5" required>
          </div>
          <div class="form-group">
              <label for="CodEnc">Encargado</label>
              <input type="text" id="CodEnc" class="form-control" ngModel name="CodEnc" ng-minlength="5" required >
          </div>
          <div class="form-group">
              <label for="KmActual">Kilometraje</label>
              <input type="text" id="KmActual" class="form-control" ngModel name="KmActual" ng-minlength="5" required >
          </div>
          <div class="form-group">
              <label for="Ubicacion">Ubicacion Actual</label>
              <input type="text" id="Ubicacion" class="form-control" ngModel name="Ubicacion" ng-minlength="5" required>
          </div>

          <button class="btn btn-primary" type="submit" (click)="onSubmit()">Submit</button>
        </form>
      </div>
    </div>
  </div>
